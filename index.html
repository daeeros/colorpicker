<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f0f4f8;
            padding-top: 30px;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .pcr-button {
            width: 100% !important;
            height: 50px !important;
        }
        .color-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        #selectedColorPanel {
            margin-top: 20px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }

        #colorCode {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 10px;
            border-radius: 6px;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        .icon-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .paint-palette, .copy-icon {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 50%;
            font-size: 28px;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1050;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            #selectedColorPanel {
                height: 80px;
                font-size: 18px;
            }

            .paint-palette, .copy-icon {
                font-size: 24px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container color-container">
        <h1>Color Picker</h1>

        <div id="color-picker"></div>

        <div class="mt-4 p-3 rounded shadow-sm" id="selectedColorPanel" style="background-color: #4F46E5;">
            <div class="icon-container">
                <i class="fas fa-palette paint-palette"></i>
                <span id="colorCode">#4F46E5</span>
            </div>
            <i class="fas fa-copy copy-icon" id="copyIcon" data-clipboard-target="#colorCode"></i>
        </div>

        <div class="toast align-items-center text-white bg-success border-0" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Color copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const pickr = Pickr.create({
            el: '#color-picker',
            theme: 'classic',
            swatches: [
                'rgba(244, 67, 54, 1)',
                'rgba(233, 30, 99, 0.95)',
                'rgba(156, 39, 176, 0.9)',
                'rgba(103, 58, 183, 0.85)',
                'rgba(63, 81, 181, 0.8)',
                'rgba(33, 150, 243, 0.75)',
                'rgba(3, 169, 244, 0.7)',
                'rgba(0, 188, 212, 0.7)',
                'rgba(0, 150, 136, 0.75)',
                'rgba(76, 175, 80, 0.8)',
                'rgba(139, 195, 74, 0.85)',
                'rgba(205, 220, 57, 0.9)',
                'rgba(255, 235, 59, 0.95)',
                'rgba(255, 193, 7, 1)'
            ],
            components: {
                preview: true,
                opacity: true,
                hue: true,
                interaction: {
                    hex: true,
                    input: true,
                    clear: true,
                    save: true
                }
            }
        });

        const colorCode = document.getElementById('colorCode');
        const selectedColorPanel = document.getElementById('selectedColorPanel');
        const toast = new bootstrap.Toast(document.getElementById('toast'));

        pickr.on('change', (color) => {
            const hexColor = color.toHEXA().toString();
            colorCode.textContent = hexColor;
            selectedColorPanel.style.backgroundColor = hexColor;

            if (hexColor.toLowerCase() === '#ffffff') {
                colorCode.style.color = '#000';
                document.querySelectorAll('.paint-palette, .copy-icon').forEach(icon => {
                    icon.style.color = '#000';
                });
            } else {
                colorCode.style.color = 'white';
                document.querySelectorAll('.paint-palette, .copy-icon').forEach(icon => {
                    icon.style.color = 'white';
                });
            }
        });

        new ClipboardJS('#copyIcon').on('success', () => {
            toast.show();
        });

        pickr.show();
    </script>
</body>
</html>
