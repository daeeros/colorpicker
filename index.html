<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .color-picker-container {
            margin-top: 50px;
            text-align: center;
        }
        .color-preview {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 576px) {
            .color-preview {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 color-picker-container">
                <h1 class="mb-4">Advanced Color Picker</h1>

                <div class="input-group mb-3">
                    <input type="color" class="form-control" id="colorPicker" value="#ff6347">
                    <button class="btn btn-primary" id="copyButton" data-clipboard-target="#colorCode">Copy Color</button>
                </div>

                <input type="text" class="form-control text-center mb-3" id="colorCode" value="#ff6347" readonly>

                <div class="color-preview" id="colorPreview" style="background-color: #ff6347;"></div>
            </div>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorCode = document.getElementById('colorCode');
        const colorPreview = document.getElementById('colorPreview');

        // Обновление при выборе нового цвета
        colorPicker.addEventListener('input', (event) => {
            const color = event.target.value;
            colorCode.value = color;
            colorPreview.style.backgroundColor = color;
        });

        // Настройка быстрого копирования
        new ClipboardJS('#copyButton').on('success', () => {
            alert('Color copied to clipboard!');
        });
    </script>
</body>
</html>
