<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        .color-picker-container {
            margin-top: 50px;
            text-align: center;
        }
        .color-preview {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }
        .copy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }
        .bottom-panel span {
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .color-preview {
                height: 80px;
            }
            .copy-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 color-picker-container">
                <h1 class="mb-4">Advanced Color Picker</h1>

                <!-- Автоматически открытый выбор цвета -->
                <input type="color" class="form-control form-control-color mb-3" id="colorPicker" value="#ff6347" title="Choose your color">

                <div class="color-preview" id="colorPreview" style="background-color: #ff6347;"></div>
            </div>
        </div>
    </div>

    <!-- Нижняя панель с информацией -->
    <div class="bottom-panel" id="bottomPanel">
        <span id="colorCode">#ff6347</span>
        <button class="copy-btn" id="copyButton" data-clipboard-target="#colorCode">Copy Color</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorCode = document.getElementById('colorCode');
        const colorPreview = document.getElementById('colorPreview');
        const bottomPanel = document.getElementById('bottomPanel');

        // Обновление при выборе нового цвета
        colorPicker.addEventListener('input', (event) => {
            const color = event.target.value;
            colorCode.textContent = color;
            colorPreview.style.backgroundColor = color;
            bottomPanel.style.backgroundColor = color;
        });

        // Настройка быстрого копирования
        new ClipboardJS('#copyButton').on('success', () => {
            alert('Color copied to clipboard!');
        });
    </script>
</body>
</html>
